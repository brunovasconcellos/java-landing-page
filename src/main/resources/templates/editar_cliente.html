<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Medeiros Serviços</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
<div th:replace="header :: header">...</div>
<div class="container" style="margin-top: 50px; width: 50%;">
    <h2 class="alert alert-dark">Editar Cliente</h2>
    <form action="#" th:action="@{/cliente}" th:object="${clienteForm}" method="post">
        <input type="hidden" th:field="*{cliente.id}" id="id">
        <input type="hidden" th:field="*{usuario.id}" id="user-id">
        <input type="hidden" th:field="*{usuario.login}" id="user-login">
        <input type="hidden" th:field="*{usuario.senha}" id="user-password">
        <input type="hidden" th:field="*{usuario.papel}" id="user-role">

        <hr>
        <h3> Dados do Cliente:</h3>
        <hr>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="cnpj">CNPJ: </label>
                <input type="text" minlength="1" th:field="*{cliente.cnpj}" id="cnpj" placeholder="CNPJ" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('cliente.cnpj')}" th:errors="*{cliente.cnpj}" class="alert alert-warning"></span>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="empresa">Nome da empresa:</label>
                <input type="text" th:field="*{cliente.empresa}" id="empresa" placeholder="Nome da empresa" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('cliente.empresa')}" th:errors="*{cliente.empresa}" class="alert alert-warning"></span>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="cep">CEP:</label>
                <input type="text" th:field="*{cliente.cep}" id="cep" placeholder="CEP" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('cliente.cep')}" th:errors="*{cliente.cep}" class="alert alert-warning"></span>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="estado">UF:</label>
                <input type="text" th:field="*{cliente.estado}" id="estado" placeholder="UF" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('cliente.estado')}" th:errors="*{cliente.estado}" class="alert alert-warning"></span>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="cidade">Cidade:</label>
                <input type="text" th:field="*{cliente.cidade}" id="cidade" placeholder="Cidade" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('cliente.cidade')}" th:errors="*{cliente.cidade}" class="alert alert-warning"></span>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="bairro">Bairro:</label>
                <input type="text" th:field="*{cliente.bairro}" id="bairro" placeholder="Bairro" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('cliente.bairro')}" th:errors="*{cliente.bairro}" class="alert alert-warning"></span>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="complemento">Complemento:</label>
                <input type="text" th:field="*{cliente.complemento}" id="complemento" placeholder="Complemento" class="form-control">
            </div>
            <span th:if="${#fields.hasErrors('cliente.complemento')}" th:errors="*{cliente.complemento}" class="alert alert-warning"></span>
        </div>


        <hr class="mb-4">
        <input type="submit" value="Salvar" class="btn btn-success btn-block">
        <a href="/cliente" class="btn btn-secondary btn-block" >Fechar</a>
    </form>
</div>
<script>
    $(document).ready( function () {
        $('#TabelaItens').DataTable({
            "language": {
                "sProcessing":    "Processando...",
                "sLengthMenu":    "Exibir _MENU_ registros por página",
                "sZeroRecords":   "Nenhum resultado encontrado",
                "sEmptyTable":    "Nenhum resultado encontrado",
                "sInfo":          "Exibindo do _START_ até _END_ de um total de _TOTAL_ registros",
                "sInfoEmpty":     "Exibindo do 0 até 0 de um total de 0 registros",
                "sInfoFiltered":  "(Filtrado de um total de _MAX_ registros)",
                "sInfoPostFix":   "",
                "sSearch":        "Buscar:",
                "sUrl":           "",
                "sInfoThousands":  ",",
                "sLoadingRecords": "Carregando...",
                "oPaginate": {
                    "sFirst":    "Primeiro",
                    "sLast":    "Último",
                    "sNext":    "Próximo",
                    "sPrevious": "Anterior"
                },
                "oAria": {
                    "sSortAscending":  ": Ativar para ordenar a coluna de maneira ascendente",
                    "sSortDescending": ": Ativar para ordenar a coluna de maneira descendente"
                }
            }
        });
    } );
</script>
</body>
</html>
